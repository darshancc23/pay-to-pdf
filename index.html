<!DOCTYPE html>
<html>
<head>
    <title>PaytoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="box-container">
    <div class="ui raised very padded text container segment">
        <h2 class="ui header">Event Name</h2>
        <form class="ui form" action="./confirmation.html">
            <div class="field">
                <label>Name</label>
                <input id="name" name="name" placeholder="Name" type="text">
            </div>
            <div class="field">
                <label>E-mail</label>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>
            <div class="field">
                    <label>Password</label>
                    <input id="password" name="password" placeholder="password" type="password">
			</div>    
            <div class="field">
                    <label>Checkbox</label>
                    <input id="checkbox1" name="checkbox1" type="checkbox"/>Checkbox 1
                    <input id="checkbox2" name="checkbox2"  type="checkbox"/>Checkbox 2
                    <input id="checkbox3" name="checkbox3"  type="checkbox"/>Checkbox 3
            </div>  
            <div class="field">
                    <label>Dropdown</label>
                    <select>
                         <option>Dropdown 1</option>
                         <option>Dropdown 2</option>
                         <option>Dropdown 3</option>
                    </select>
            </div>  
            <button id="submit" class="ui purple basic button" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="assets/js/script.js"></script>
</html>
