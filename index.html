<!DOCTYPE html>
<html>
<head>
    <title>PaytoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <style>
        #box-container {
            margin-top: 150px;
        }
    </style>
</head>
<body>
<div id="box-container">
    <div class="ui raised very padded text container segment">
        <h2 class="ui header">Event Name</h2>
        <form class="ui form" action="./confirmation.html">
            <div class="field">
                <label>Name</label>
                <input id="name" name="name" placeholder="Name" type="text">
            </div>
            <div class="field">
                <label>E-mail</label>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>

            <div class="field">
                <label>Contact Number</label>
                <input id="number" name="number" placeholder="Contact number" type="number">
            </div>

            <div class="field">
                <label>Choose your event</label>
                <select id="event" name ="event">
                    <option>Event 1</option>
                    <option>Event 2</option>
                    <option>Event 3</option>
                </select>
            </div>

            <div class="field">
                <label>Members</label>
                <input type="radio" name="Yes">1<br>
                <input type="radio" name="Yes">2<br>
                <input type="radio" name="Yes">3<br>
                <input type="radio" name="Yes">4+<br>
            </div>

            <div class="field">
                <label>Any Comments</label>
                <textarea name="comment" id="comment" >Any Comments...</textarea>
            </div>


            <button id="submit" class="ui purple basic button" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
<script>
    document.querySelector('#submit').onclick = function (e) {
        let form_name = document.querySelector('#name').value;
        let form_email = document.querySelector('#email').value;
        window.localStorage.setItem("name", form_name);
        window.localStorage.setItem("email", form_email);
    }
</script>
</html>
