<!DOCTYPE html>
<html>
<head>
    <title>PaytoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="box-container">
    <div class="ui raised very padded text container segment">
        <h2 class="ui header">Event Name</h2>
        <form class="ui form" action="./confirmation.html">
            <div class="field">
                <label>Name</label>
                <input id="name" name="name" placeholder="Name" type="text">
            </div>
            <div class="field">
                <label>E-mail</label>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>
            
             <div class="field">
                <label>Hall Name</label>
                
                <input type="radio" name="main" value="main" checked> Main Hall<br>
                <input type="radio" name="audi" value="audi"> Auditorium<br>
                <input type="radio" name="ground" value="ground"> Play Groud<br><br>
                
            </div>
            
             <div class="field">
                <label>Phone Number</label>
                <input id="pnumber" name="pnumber" placeholder="pnumber" type="text">
            </div>
           
             <div class="field">
                <label>Selected field</label>
                <input type="checkbox" name="it" value="it">Information Systems
                <br>
                <input type="checkbox" name="se" value="se">Software Engineering 
                <br><br>
            </div>
             <div class="field">
                <label>Add Comments Here </label>
                <textarea name="message" rows="10" cols="30">
                Text Area
                </textarea>
            </div>
            <button id="submit" class="ui purple basic button" type="submit">Submit</button>

        </form>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="assets/js/script.js"></script>
</html>
